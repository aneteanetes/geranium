<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .templates {
            display: none;
        }

        .col button {
            width: 100%;
        }
    </style>
    <nav>
        <div class="nav-wrapper">
            <a class="time brand-logo center"></a>
        </div>
    </nav>
    <div class="controls">
    </div>
    <div class="app container">
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="lib/geranium.js"></script>
    <script src="/app.js"></script>

    <div class="templates">
        <div class="_controls">
            <div class="row">
                <div class="col s6">
                    <button onclick="show_trip" class="btn waves-effect waves-light">{{btn_trip}}</button>
                </div>
                <div class="col s6">
                    <button onclick="show_schedule" class="btn waves-effect waves-light">{{btn_schedule}}</button>
                </div>
            </div>
        </div>
        <div class="_trip">
            <div class="row">
                <h1 class="col s12"><span data-field="name">{{name}}</span> at <span data-field="now">{{now}}</span> station of <span data-field="stations">{{stations}}</span></h1>
            </div>
            <div class="row">
                <div class="progress col s12">
                    <div class="determinate" style="width: 0%"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button onclick="decrement" class="btn waves-effect waves-light">previous</button>
                </div>
                <div class="col s6">
                    <button onclick="increment" class="btn waves-effect waves-light">next</button>
                </div>
            </div>
            <div class="row">
                <div class="col s10 input-field">
                    <input name="jumpto" type="number" />
                </div>
                <div class="col s2">
                    <button onclick="jump" class="red btn waves-effect waves-light">go!</button>
                </div>
            </div>
        </div>
        <div class="_trainschedule">
            <div class="row">
                <ul class="collapsible popout col s12" data-collapsible="accordion">
                    <li data-multiple="trains">
                        <div class="collapsible-header"><i class="material-icons">location_on</i>[[name]]<span onclick="change_train([[name]]);" class="badge blue white-text">change</span></div>
                        <div class="collapsible-body"><span>Total stations is [[stations]] now at [[now]]</span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
