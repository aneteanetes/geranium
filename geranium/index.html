<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <style>
        .templates {
            display:none;
        }
        .controlpanel .btn {
            background-color: #ee6e73;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <nav>
        <div class="nav-wrapper">
            <a class="servertime brand-logo center"></a>
        </div>
    </nav>
    <div class="controlpanel container">

    </div>
    <div class="app container">
    </div>

    <div class="startview" style="display:none;">
        <div class="row">
            <ul class="collection with-header col s6">
                <li class="collection-header"><h4>Действующие</h4></li>
                <li data-multiple="current" onclick="test([[id]])" class="collection-item">[[Title]] <span class="badge green right white-text">[[conducting]]</span></li>
            </ul>
            <ul class="collection with-header col s6">
                <li class="collection-header"><h4>Архив</h4></li>
                <li data-multiple="archive" onclick="test([[id]])" class="collection-item">[[Title]]<span class="badge red right white-text">[[conducting]]</span></li>
            </ul>
        </div>
    </div>

    <!-- templates -->
    <div class="templates">

        <div class="schedule">
            <ul class="collapsible" data-collapsible="accordion">
                <li collection-binding="trains">
                    <div class="collapsible-header"><span class="new badge [[stagecolor]]" data-badge-caption="of [[max]]">[[now]]</span><i class="material-icons">place</i>[[name]]</div>
                    <div class="collapsible-body"><p>[[details]]</p></div>
                </li>
            </ul>
        </div>


        <div class="controls">
            <div class="row">
                <div class="col offset-m2 m4 s12">
                    <button class="waves-effect waves-light btn" style="width:100%" onclick="schedule">{{scheduleBtnName}}</button>
                </div>
                <div class="col m4 s12">
                    <button class="waves-effect waves-light btn" style="width:100%" onclick="about">{{aboutBtnName}}</button>
                </div>
            </div>
        </div>


        <div class="train">
            <div class="row">
                <h3 class="col s12">
                    Train now at <span data-field="now">{{now}}</span> station of <span data-field="max">{{max}}</span>
                </h3>
            </div>
            <div class="row">
                <div class="progress">
                    <div class="determinate" style="width: 0%"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="waves-effect waves-light btn" style="width:100%" onclick="decrement">prev station</button>
                </div>
                <div class="col s6">
                    <button class="waves-effect waves-light btn" style="width:100%" onclick="increment">next station</button>
                </div>
            </div>
            <div class="row">
                <div class="col s1">
                    Road to:
                </div>
                <div class="col s9 input-field">
                    <input name="jumpto" type="number" />
                    <label for="jumpto">Station number</label>
                </div>
                <div class="col s2">
                    <button class="waves-effect waves-light btn" style="width:100%" onclick="jump">go</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="/src/geranium.js"></script>
</body>
</html>
